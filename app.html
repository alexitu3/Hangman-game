<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <
</head>
<body>
  <div class="container">
    <div class="row" id="banner">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <!-- GAME BANNER -->
        <h1>BRONCOS HANGMAN!!!</h1>
      </div>
      <div class="row" id="message">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <!-- Sub header - winner, loser, try again, error, answer of game -->
          <h2>you win</h2>
        </div>
      </div>
    </div>
    <div class="row" id="out-container">
      <div class="col-xs-12 col-sm-12 col-md-3"></div>
      <!-- main game content under -->
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="row" id="game-wrapper">
          <div class="col-xs-12 col-sm-12 col-md-6 game" id="image-display">
            <!-- left game display -->
            <!-- images -->
            <p>L wins </p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 game" id="game-data">
            <!-- right game display -->
            <!-- score, messages, word guessing, letter count, etc.-->
            <p>R lossr</p>
          </div>
        </div>
      </div>
      <!-- main content above -->
      <div class="col-xs-12 col-sm-12 col-md-3"></div>
    </div>
  </div>
  <div>
    <img src="https://fontmeme.com/images/Denver-Broncos-Logo.jpg">
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
